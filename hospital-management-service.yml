logging:
  level:
    org:
      springframework:
      security: debug
server:
    port: 8080
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: root
    url: jdbc:mysql://localhost:3306/hospital_db
    username: root
  jpa:
    hibernate:
      ddl-auto: create-drop
     properties:
       hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        id:
          new_generator_mappings: false
     show-sql: false
